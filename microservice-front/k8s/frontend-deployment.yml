apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-service
  template:
    metadata:
      labels:
        app: frontend-service
    spec:
      containers:
      - name: frontend-service
        image: demishuaccha/frontend-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        # IMPORTANTE: El frontend necesita saber la IP de Minikube del Gateway
        env:
          - name: VITE_GATEWAY_URL # O la variable que use tu c√≥digo
            value: "http://$(MINIKUBE_IP):30080" 
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: NodePort
  selector:
    app: frontend-service
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30000 # Acceso: http://minikube-ip:30000