apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:26.0.0
        args: ["start-dev"]
        env:
        # 1. ACTIVAR ENDPOINTS DE SALUD (Esto arregla el 0/1)
        - name: KC_HEALTH_ENABLED
          value: "true"
        
        # 2. NUEVOS NOMBRES DE VARIABLES ADMIN (Para limpiar los logs)
        - name: KC_BOOTSTRAP_ADMIN_USERNAME
          value: admin
        - name: KC_BOOTSTRAP_ADMIN_PASSWORD
          value: admin

        # 3. CONFIGURACIÓN DE BASE DE DATOS
        - name: KC_DB
          value: postgres
        - name: KC_DB_URL
          value: "jdbc:postgresql://keycloak-db:5432/keycloak"
        - name: KC_DB_USERNAME
          value: keycloak
        - name: KC_DB_PASSWORD
          value: keycloak

        # 4. CONFIGURACIÓN DE RED PARA MINIKUBE
        - name: KC_HOSTNAME_STRICT
          value: "false"
        - name: KC_HTTP_ENABLED
          value: "true"
        
        ports:
        - containerPort: 8080
        
        # 5. SONDAS AJUSTADAS (Más tolerantes para Minikube)
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 60 # Keycloak tarda en procesar las tablas
          periodSeconds: 10
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 20
          failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
spec:
  type: NodePort
  selector:
    app: keycloak
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 31000